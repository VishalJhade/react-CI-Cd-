name: "Node.js Setup Workflow"

on:
  push:

jobs:
  node:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: "Check Node.js version"
        run: node -v
        
